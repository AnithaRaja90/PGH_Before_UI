<div class="row justify-content-center">
    <div class="col-6">
        <div *ngIf="nursery">
            <h4><span jhiTranslate="pghApp.nursery.detail.title">Nursery</span> {{nursery.nurseryName}}</h4>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="pghApp.nursery.sector">Sector</span></dt>
                <dd>
                    <div *ngIf="nursery.sectorId">
                        <a [routerLink]="['/sector', nursery.sectorId, 'view']">{{nursery.sectorSectorName}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="pghApp.nursery.nurseryName">Nursery Name</span></dt>
                <dd>
                    <span>{{nursery.nurseryName}}</span>
                </dd>
                <dt><span jhiTranslate="pghApp.nursery.nurseryAddress">Nursery Address</span></dt>
                <dd>
                    <span>{{nursery.nurseryAddress}}</span>
                </dd>
                <!-- <dt><span jhiTranslate="pghApp.nursery.nurseryIncharge">Nursery Incharge</span></dt>
                <dd>
                    <span>{{nursery.nurseryIncharge}}</span>
                </dd>
                <dt><span jhiTranslate="pghApp.nursery.status">Status</span></dt>
                <dd>
                    <span>{{nursery.status}}</span>
                </dd>
                <dt><span jhiTranslate="pghApp.nursery.createdBy">Created By</span></dt>
                <dd>
                    <span>{{nursery.createdBy}}</span>
                </dd>
                <dt><span jhiTranslate="pghApp.nursery.modifiedBy">Modified By</span></dt>
                <dd>
                    <span>{{nursery.modifiedBy}}</span>
                </dd> -->
                <dt><span jhiTranslate="pghApp.nursery.createdAt">Created At</span></dt>
                <dd>
                    <span>{{nursery.createdAt}}</span>
                </dd>
                <dt><span jhiTranslate="pghApp.nursery.updatedAt">Updated At</span></dt>
                <dd>
                    <span>{{nursery.updatedAt}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info btn-sm">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/nursery', nursery.id, 'edit']"
                    class="btn btn-primary btn-sm">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
