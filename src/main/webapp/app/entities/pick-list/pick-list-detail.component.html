            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="pghApp.pickList.pickListName">Pick List Name</span></dt>
                <dd>
                    <span>{{pickList.pickListName}}</span>
                </dd>
                <!-- <dt><span jhiTranslate="pghApp.pickList.status">Status</span></dt>
                <dd>
                    <span>{{pickList.status}}</span>
                </dd>
                <dt><span jhiTranslate="pghApp.pickList.createdBy">Created By</span></dt>
                <dd>
                    <span>{{pickList.createdBy}}</span>
                </dd>
                <dt><span jhiTranslate="pghApp.pickList.modifiedBy">Modified By</span></dt>
                <dd>
                    <span>{{pickList.modifiedBy}}</span>
                </dd> -->
                <dt><span jhiTranslate="pghApp.pickList.createdAt">Created At</span></dt>
                <dd>
                    <span>{{pickList.createdAt}}</span>
                </dd>
                <dt><span jhiTranslate="pghApp.pickList.updatedAt">Updated At</span></dt>
                <dd>
                    <span>{{pickList.updatedAt}}</span>

            </dl>

            <button type="submit"

                    class="btn btn-info btn-sm">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"

                    class="btn btn-primary btn-sm">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
