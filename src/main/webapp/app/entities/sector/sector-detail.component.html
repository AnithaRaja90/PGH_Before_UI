<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="sector">
            <h4><span jhiTranslate="pghApp.sector.detail.title">Sector</span> {{sector.sectorName}}</h4>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="pghApp.sector.zonal">Zonal</span></dt>
                <dd>
                    <div *ngIf="sector.zonalId">
                        <a [routerLink]="['/zonal', sector.zonalId, 'view']">{{sector.zonalZoneName}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="pghApp.sector.sectorName">Sector Name</span></dt>
                <dd>
                    <span>{{sector.sectorName}}</span>
                </dd>
                <dt><span jhiTranslate="pghApp.sector.sectorAddress">Sector Address</span></dt>
                <dd>
                    <span>{{sector.sectorAddress}}</span>
                </dd>
                <!-- <dt><span jhiTranslate="pghApp.sector.sectorIncharge">Sector Incharge</span></dt>
                <dd>
                    <span>{{sector.sectorIncharge}}</span>
                </dd>
                <dt><span jhiTranslate="pghApp.sector.status">Status</span></dt>
                <dd>
                    <span>{{sector.status}}</span>
                </dd>
                <dt><span jhiTranslate="pghApp.sector.createdBy">Created By</span></dt>
                <dd>
                    <span>{{sector.createdBy}}</span>
                </dd>
                <dt><span jhiTranslate="pghApp.sector.modifiedBy">Modified By</span></dt>
                <dd>
                    <span>{{sector.modifiedBy}}</span>
                </dd> -->
                <dt><span jhiTranslate="pghApp.sector.createdAt">Created At</span></dt>
                <dd>
                    <span>{{sector.createdAt}}</span>
                </dd>
                <dt><span jhiTranslate="pghApp.sector.updatedAt">Updated At</span></dt>
                <dd>
                    <span>{{sector.updatedAt}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/sector', sector.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
