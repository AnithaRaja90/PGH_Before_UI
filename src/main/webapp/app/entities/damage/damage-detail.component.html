<div class="row justify-content-center">
    <div class="col-6">
        <div *ngIf="damage">
            <h4><span jhiTranslate="pghApp.damage.detail.title">Damage</span></h4><!-- {{damage.id}} -->
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="pghApp.damage.batch">Batch</span></dt>
                <dd>
                    <div *ngIf="damage.batchId">
                        <a [routerLink]="['/batch', damage.batchId, 'view']">{{damage.batchBatchName}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="pghApp.damage.noOfQuantity">No Of Quantity</span></dt>
                <dd>
                    <span>{{damage.noOfQuantity}}</span>
                </dd>
                <dt><span jhiTranslate="pghApp.damage.description">Description</span></dt>
                <dd>
                    <span>{{damage.description}}</span>
                </dd>
                <dt><span jhiTranslate="pghApp.damage.date">Date</span></dt>
                <dd>
                    <span>{{damage.date}}</span>
                </dd>
                <!-- <dt><span jhiTranslate="pghApp.damage.status">Status</span></dt>
                <dd>
                    <span>{{damage.status}}</span>
                </dd>
                <dt><span jhiTranslate="pghApp.damage.createdBy">Created By</span></dt>
                <dd>
                    <span>{{damage.createdBy}}</span>
                </dd>
                <dt><span jhiTranslate="pghApp.damage.modifiedBy">Modified By</span></dt>
                <dd>
                    <span>{{damage.modifiedBy}}</span>
                </dd> -->
                <dt><span jhiTranslate="pghApp.damage.createdAt">Created At</span></dt>
                <dd>
                    <span>{{damage.createdAt}}</span>
                </dd>
                <dt><span jhiTranslate="pghApp.damage.updatedAt">Updated At</span></dt>
                <dd>
                    <span>{{damage.updatedAt}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info btn-sm">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/damage', damage.id, 'edit']"
                    class="btn btn-primary btn-sm">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
